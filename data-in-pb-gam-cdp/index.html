<!DOCTYPE html>

<head>

    <!-- OneTrust CMP Builder start -->
    <script src="https://cmp-cdn.cookielaw.org/scripttemplates/otSDKStub.js" type="text/javascript" charset="UTF-8"
        data-cmp-builder-version="2.0.0" data-domain-script="center-center-default-global"></script>
    <script>
        function OptanonWrapper() {
            addCmpBuilderFeatures();

            function addCmpBuilderFeatures() {
                var existingCmpFeaturesScript = document.getElementById('cmp-builder-features-script');
                if (!existingCmpFeaturesScript) {
                    var cmpFeaturesScript = document.createElement('script'),
                        script1 = document.getElementsByTagName('script')[0];
                    cmpFeaturesScript.src = "https://cmp-cdn.cookielaw.org/consent/cmp-features/cmp-features.js";
                    cmpFeaturesScript.setAttribute('id', 'cmp-builder-features-script');
                    cmpFeaturesScript.async = false;
                    cmpFeaturesScript.type = 'text/javascript';
                    script1.parentNode.insertBefore(cmpFeaturesScript, script1);
                }
            }
        }
    </script>
    <!-- OneTrust CMP Builder end -->

    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function () {
            googletag.pubads().disableInitialLoad();
        });
    </script>

    <!-- IMPORTANT: This code should be added to the rest ad-tech scripts, preferible as reference to https://www.npmjs.com/package/@audienceproject/data-web -->
    <script src="audienceproject-data-web.js"></script>
